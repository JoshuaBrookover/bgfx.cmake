language: cpp

addons:
  apt_packages:
    - libgl1-mesa-dev
  homebrew:
    packages:
     - cmake
    update: true

matrix:
  include:

  - name: "Linux gcc"
    os: linux
    dist: xenial
    compiler: gcc
    env:
      - AMALGAMATED=OFF
  
  - name: "Linux gcc Amalgamated"
    os: linux
    dist: xenial
    compiler: gcc
    env:
      - AMALGAMATED=ON

  - name: "Linux clang"
    os: linux
    dist: xenial
    compiler: clang
    env:
      - AMALGAMATED=OFF

  - name: "Linux clang Amalgamated"
    os: linux
    dist: xenial
    compiler: clang
    env:
      - AMALGAMATED=ON

  - name: "macOS Xcode 10"
    os: osx
    osx_image: xcode10
    env:
      - AMALGAMATED=OFF

  - name: "macOS Xcode 10 Amalgamated"
    os: osx
    osx_image: xcode10
    env:
      - AMALGAMATED=ON

  - name: "iOS Xcode 10"
    os: osx
    osx_image: xcode10
    env:
     - CMAKE_FLAGS="-GXcode -DCMAKE_SYSTEM_NAME=iOS -DBGFX_BUILD_TOOLS=OFF -DCMAKE_OSX_SYSROOT=iphonesimulator"
     - AMALGAMATED=OFF

  - name: "iOS Xcode 10 Amalgamated"
    os: osx
    osx_image: xcode10
    env:
     - CMAKE_FLAGS="-GXcode -DCMAKE_SYSTEM_NAME=iOS -DBGFX_BUILD_TOOLS=OFF -DCMAKE_OSX_SYSROOT=iphonesimulator"
     - AMALGAMATED=ON

  - name: "Visual studio 15 2017"
    os: windows
    env:
      - AMALGAMATED=OFF
    

  - name: "Visual studio 15 2017 Amalgamated"
    os: windows
    env:
      - AMALGAMATED=ON

  - name: "Emscripten"
    os: linux
    dist: xenial
    language: node_js
    services:
      - docker
    before_script: 
      - docker run -dit --name emscripten -v $(pwd):/src trzeci/emscripten:sdk-incoming-64bit bash
    script:
      - docker exec -it emscripten emconfigure cmake . -DBGFX_BUILD_TOOLS=OFF
      - docker exec -it emscripten emmake make

script:
  - mkdir build && cd build
  - cmake $CMAKE_FLAGS -DBGFX_INSTALL_EXAMPLES=ON -DBGFX_AMALGAMATED=$AMALGAMATED -DBX_AMALGAMATED=$AMALGAMATED ..
  - cmake --build .
